schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type ModelTableConnection {
  items: [Table]
}

type Mutation {
  createParty(input: CreatePartyInput!): Party
  createTable(input: CreateTableInput!): Table
  deleteParty(input: DeletePartyInput!): Party
  deleteTable(input: DeleteTableInput!): Table
  updateParty(input: UpdatePartyInput!): Party
  updateTable(input: UpdateTableInput!): Table
}

type Party {
  email: AWSEmail
  estWait: AWSTime
  guestCount: Int!
  id: ID!
  isWaiting: Boolean!
  name: String!
  notes: String
  phone: AWSPhone
  seatedAt: AWSDateTime
  table: Table
  waitingSince: AWSDateTime!
}

type PartyConnection {
  items: [Party]
  nextToken: String
}

type Query {
  getParty(id: ID!, waitingSince: AWSDateTime!): Party
  getTable(id: ID!, maxSeats: Int!): Table
  listParties(
    filter: TablePartyFilterInput
    limit: Int
    nextToken: String
  ): PartyConnection
  listTables(
    filter: TableTableFilterInput
    limit: Int
    nextToken: String
  ): TableConnection
}

type Subscription {
  onCreateParty: Party @aws_subscribe(mutations: ["createParty"])
  onCreateTable(
    description: String
    id: ID
    maxSeats: Int
    minSeats: Int
    name: String
  ): Table @aws_subscribe(mutations: ["createTable"])
  onDeleteParty: Party @aws_subscribe(mutations: ["deleteParty"])
  onDeleteTable(
    description: String
    id: ID
    maxSeats: Int
    minSeats: Int
    name: String
  ): Table @aws_subscribe(mutations: ["deleteTable"])
  onUpdateParty: Party @aws_subscribe(mutations: ["updateParty"])
  onUpdateTable(
    description: String
    id: ID
    maxSeats: Int
    minSeats: Int
    name: String
  ): Table @aws_subscribe(mutations: ["updateTable"])
}

type Table {
  description: String
  id: ID!
  maxSeats: Int!
  minSeats: Int!
  name: String!
}

type TableConnection {
  items: [Table]
  nextToken: String
}

enum ModelAttributeTypes {
  _null
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
}

enum ModelSortDirection {
  ASC
  DESC
}

input CreatePartyInput {
  email: AWSEmail
  estWait: AWSTime
  guestCount: Int!
  id: ID!
  isWaiting: Boolean!
  name: String!
  notes: String
  phone: AWSPhone
  seatedAt: AWSDateTime
  waitingSince: AWSDateTime!
}

input CreateTableInput {
  description: String
  id: ID!
  maxSeats: Int!
  minSeats: Int!
  name: String!
}

input DeletePartyInput {
  id: ID!
  waitingSince: AWSDateTime!
}

input DeleteTableInput {
  id: ID!
  maxSeats: Int!
}

input ModelBooleanInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  eq: Boolean
  ne: Boolean
}

input ModelFloatInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  between: [Float]
  eq: Float
  ge: Float
  gt: Float
  le: Float
  lt: Float
  ne: Float
}

input ModelIDInput {
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  beginsWith: ID
  between: [ID]
  contains: ID
  eq: ID
  ge: ID
  gt: ID
  le: ID
  lt: ID
  ne: ID
  notContains: ID

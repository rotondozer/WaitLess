projects:
  WaitLess:
    schemaPath: amplify/backend/api/WaitLess/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/types/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: g235regixzcmfhy62l5bflsrma
        maxDepth: 2
extensions:
  amplify:
    version: 3
